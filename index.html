<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>Encripador Challenge 1</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       
        <main class="caja">          
                <img class="Logo" src="imagenes/Vector -blanco(1).png" alt="log de alura">
                <h1 class="titulo">Encriptador de texto</h1>
                            
                <section class="seccion1">                
                    <textarea class="inputText" cols=50 rows="6" placeholder=" Escriba aqui su texto"></textarea>                      
                    <p class="advertencia">Solo letras minusculas y sin acentos</p>  
                    <button  id="BtnEncriptador" onclick="encriptar()">Encriptar</button>
                    <button id="BtnDesencriptador" onclick="desencriptar()" > Desencriptar</button>                 
                </section>
                           
                <section class="seccion2">                    
                    <img class="muneco" src="imagenes/Muñeco.png" alt="muñeco">
                    <p class="texto1">Ningun texto fue encontrado</p>
                    <textarea class="mensaje" cols="30" rows="5" placeholder=" Encripte o desencripte aqui"></textarea>
                    <button id="copiar" onclick="copiar()"> Copiar</button>                    
                </section>

            </main>  

            <footer>
                <h1>Creado por Ana Rivera, desarrollador en proceso.</h1>
            </footer>
        
        
        <script src="script.js" type="text/javascript"> </script>
    
    </body>





















</html>
